<html>
	<!-- The page to allow user to edit their profile -->
	<head>
	  <title>COMPSYS 302 Client - Edit Profile</title>
	  <meta charset="utf-8">
	  <meta name="viewport" content="width=device-width, initial-scale=1">
	  <link href="/static/css/style.css" rel="stylesheet">
	  <link rel="stylesheet" href="/static/css/bootstrap.min.css">
	  <script type="text/javascript" src="/static/js/jquery-1.11.1.js"></script>
	  <script type="text/javascript" src="/static/js/bootstrap.js"></script>
	  <script type="text/javascript" src="/static/js/jquery.validate.js"></script>
	</head>
	
	<body>
        <nav class="navbar navbar-inverse">
		  <div class="container-fluid">
			<div class="navbar-header">
			  <a class="navbar-brand" href="/home">COMPSYS 302 Client</a>
			</div>
			<ul class="nav navbar-nav">
			  <li><a href="/home"><span class="glyphicon glyphicon-home"></span> Home - {loggedUsername:}</a></li>
			  <li class="active"><a href="/edit_profile"><span class="glyphicon glyphicon-user"></span> Edit Profile</a></li>
			  <li><a href="/view_profiles"> View Profiles</a></li>
			</ul>
			<form action="/view_profiles" method="post" class="navbar-form navbar-left" enctype="multipart/form-data">
			  <div class="form-group">
				<input type="text" name="username_to_view" class="form-control" placeholder="Search by username">
			  </div>
			  <button type="submit" class="btn btn-default" onclick="saveScrollLocations()">Search</button>
			</form>
			<ul class="nav navbar-nav navbar-right">
			  <li>
				<div class="btn-group">
				  <button type="button" class="btn btn-default navbar-btn" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
					{status:} <span class="caret"></span>
				  </button>
				  <ul class="dropdown-menu">
					<li><a href="/set_status?status=Online&page=edit_profile">Online</a></li>
					<li><a href="/set_status?status=Idle&page=edit_profile">Idle</a></li>
					<li><a href="/set_status?status=Away&page=edit_profile">Away</a></li>
					<li><a href="/set_status?status=Do Not Disturb&page=edit_profile">Do Not Disturb</a></li>
					<li><a href="/set_status?status=Offline&page=edit_profile">Offline</a></li>
				  </ul>
				</div>
			  </li>
			  <li><a href="/settings"><span class="glyphicon glyphicon-cog"></span> Settings</a></li>
			  <li><a href="/logout"><span class="glyphicon glyphicon-log-in"></span> Logout</a></li>
			</ul>
		  </div>
		</nav>
			<div class="container">
				<form action="/add_or_update_profile" method="post" enctype="multipart/form-data" class="form-signin">
					<h3 class="form-signin-heading">Hi - {loggedUsername:}</h3> 
					<h3 class="form-signin-heading">Update your profile below</h3>
					<br>
					
					<input type="text" class="input-block-level" placeholder="Fullname" name="fullname"/>
					<input type="text" class="input-block-level" placeholder="Position" name="position"/>
					<input type="text" class="input-block-level" placeholder="Description" name="description"/>
					<input type="text" class="input-block-level" placeholder="Location" name="location"/>
					<input type="text" class="input-block-level" placeholder="Picture Url" name="picture"/>
					
					<button class="btn btn-large btn-primary" type="submit" value="Save Data">Save data</button>
				</form>
			</div>
		
		<footer class="footer">
		  <div class="container_footer">
		    <p class="footer_text">Â© Adil Bhayani</p>
		  </div>
		</footer>
    </body>
	
</html>
